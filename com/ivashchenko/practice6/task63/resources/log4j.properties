log4j.rootLogger = INFO, console, fileAppender

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.encoding = Cp866
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d [%5p] [%t] [%c] - %m%n

log4j.appender.fileAppender = org.apache.log4j.FileAppender
log4j.appender.fileAppender.encoding = Cp866
log4j.appender.fileAppender.file = logProp.txt
log4j.appender.fileAppender.append = false
log4j.appender.fileAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern = %d [%5p] [%t] [%c] - %m%n
log4j.appender.fileAppender.filter.myFilter = org.apache.log4j.varia.LevelMatchFilter
log4j.appender.fileAppender.filter.myFilter.LevelToMatch = ERROR
log4j.appender.fileAppender.filter.myFilter.AcceptOnMatch = false
